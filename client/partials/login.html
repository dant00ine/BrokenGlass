<div ng-controller="loginController as login">
	<h3>Don't have an account? <a href="#/signup">Register Here</a></h3>
	<form>
		<label>Email: <input ng-model="login.user.email" type="text"></label>
		<label>Password: <input ng-model="login.user.password" type="password"></label>
		<input type="submit" ng-click="login.login()">
	</form>
</div>
